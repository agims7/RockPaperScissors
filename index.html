<html>
  <head>
    <meta charset="utf-8">
    <title>Kodilla JS Project - Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="js-headElement" class="row container head-box">
        <div class="col-xs-12">
          <h3 class="head-text text-center">Welcome in our game!</h3>
        </div>
        <div class="text-center">
          <div class="col-xs-12 col-sm-4 head-text">
            <span class="label label-default">Rock</span>
          </div>
          <div class="col-xs-12 col-sm-4 head-text">
            <span class="label label-default">Paper</span>
          </div>
          <div class="col-xs-12 col-sm-4 head-text">
            <span class="label label-default">Scissors</span>
          </div>
      </div>
    </div>

    <div id="js-newGameElement" class="container button-box">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-default button-text">
          New Game
        </button>
      </div>
    </div>

    <div id="js-playerPickElement" class="container buttons-box">
      <div class="row text-center">
        <button id="js-playerPick_rock"  class="btn buttons-box-option">
          <span class="badge">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </span>
          <span class="buttons-box-span">Rock</span>
        </button>
        <button id="js-playerPick_paper"  class="btn buttons-box-option">
          <span class="badge">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          <span class="buttons-box-span">Paper</span>
        </button>
        <button id="js-playerPick_scissors"  class="btn buttons-box-option">
          <span class="badge">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </span>
          <span class="buttons-box-span">Scissors</span>
        </button>
      </div>
    </div>

    <div id="js-resultsTableElement" class="container game-box">
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPoints" class="badge">
          0
          </span>
          <span id="js-playerName">
          Player name
          </span>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPoints" class="badge">
          0
          </span>
          Computer
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPick">
            Player choice:
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPick">
            Computer choice:
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerResult">
            Player score: 0
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerResult">
            Computer score: 0
          </span>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
